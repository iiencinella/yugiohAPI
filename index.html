<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yu-Gi-Oh! APP</title>

  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
</head>
<body>
  <main>
    <div class="header_app">
      <h1>Yu-Gi-Oh!</h1>
      <p>Aplicación de búsqueda de cartas coleccionables</p>
    </div>
    <form search-form action="submit">
      <label for="search">
        <input search-input type="text" name="cardName" autocomplete="off">
      </label>
      <button type="submit">Buscar</button>

      <fieldset>
        <legend>Selecciona una opción de búsqueda</legend>
        <div>
          <input type="radio" name="search" id="oneCard" value="oneCard" checked>
            <label for="oneCard">Única carta</label>
          </input>
          <input type="radio" name="search" id="similarCard" value="similarCard">
            <label for="similarCard">Cartas que contengan la palabra</label>
          </input>
          <input type="radio" name="search" id="archetype" value="archetype">
          <label for="archetype">Arquetipo</label>
          </input>
        </div>
      </fieldset>
    </form>

    <div data-notifications class="notification hidden">
      <p data-toast></p>
    </div>

    <div data-card class="card_list hidden">
      <!-- <div class="card-data">
        <p card-name></p>
        <img card-img>
      </div> -->
    </div>
  </main>
</body>
</html>
